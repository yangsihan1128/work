1、酿制工艺
以泥窖为发酵容器，中高温曲为产酒、生香剂，高粱等粮谷为酿酒原料，开放式操作生产，多菌密闭共酵，续糟配料循环，常压固态甑桶蒸馏、精心陈酿勾兑等工艺酿制的白酒，以己酸乙醇为主体香味物质。
2、大品牌
中国最古老的四大名酒之一，“浓香鼻祖，酒中泰斗”，中国大型白酒上市公司（深交所股票代码000568）。
3、历史文化悠久
发源于古江阳，兴于唐宋，并在元、明、清三代得p以创制、雏型、定型及成熟的。两千年来，世代相传，形成了独特的、举世无双的酒文化。
